<!DOCTYPE html>
<html th:with="title=#{welcome.title}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:substituteby="include :: header"></head>

    <body>

        <div th:include="include :: banner"></div>

        <div class="map">

            <div class="container">

                <div class="modal" style="position: relative; top: auto; left: auto; right: auto; margin: 0 auto 20px; z-index: 1; max-width: 100%;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 th:text="#{welcome.title}">Welkom bij Dryves</h3>
                    </div>
                    <div class="modal-body">

                        <p>Welcome <span class="authname" th:text="${authname}">user</span></p>

                    </div>
                </div>

            </div>

        </div>

        <footer th:substituteby="include :: footer"></footer>
    </body>
</html>
