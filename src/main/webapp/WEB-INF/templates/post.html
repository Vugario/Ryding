<!DOCTYPE html>
<html th:with="title=#{welcome.title}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:substituteby="include :: header"></head>

    <body>

        <div th:include="include :: banner"></div>
        
	<div class="skin">
		<div class="content">
			<div th:include="include :: menu"></div>
			<div th:include="include :: logo"></div>
	
			<div class="postbox">
				<h3 th:text="#{${'post.form.legend.' + source}}">Post a message</h3>
						
				<form action="#" th:action="@{#{${'post.form.action.' + source}}}" method="post" >
					<fieldset>
						<textarea id="message" name="message"></textarea>
						<button type="submit" th:text="#{${'post.form.submit.' + source}}">Submit</button>
					</fieldset>
				</form>
			</div>
		</div>
		
	</div>	
        
        <div th:include="include :: footer"></div>
</body>
</html>
